<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swiper Thumbs Gallery</title>
  <link rel="stylesheet" href="./src/assets/css/main.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>

  <div class="container">
    <!-- Swiper -->
    <div class="swiper-container gallery-top">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://source.unsplash.com/1600x900/?nature" alt="random image">
        </div>
        <div class="swiper-slide">
          <img src="https://source.unsplash.com/1600x900/?water" alt="random image">
        </div>
        <div class="swiper-slide">
          <img src="https://source.unsplash.com/1600x900/?winter" alt="random image">
        </div>
        <div class="swiper-slide">
          <img src="https://source.unsplash.com/1600x900/?spring" alt="random image">
        </div>
        <div class="swiper-slide">
          <img src="https://source.unsplash.com/1600x900/?summer" alt="random image">
        </div>
      </div>
      <!-- Add Arrows -->
      <div class="swiper-button-next swiper-button-white"></div>
      <div class="swiper-button-prev swiper-button-white"></div>
    </div>

    <div class="swiper-container gallery-thumbs">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://source.unsplash.com/1600x900/?nature" alt="random image">
        </div>
        <div class="swiper-slide">
          <img src="https://source.unsplash.com/1600x900/?water" alt="random image">
        </div>
        <div class="swiper-slide">
          <img src="https://source.unsplash.com/1600x900/?winter" alt="random image">
        </div>
        <div class="swiper-slide">
          <img src="https://source.unsplash.com/1600x900/?spring" alt="random image">
        </div>
        <div class="swiper-slide">
          <img src="https://source.unsplash.com/1600x900/?summer" alt="random image">
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="./src/assets/js/main.js"></script>
</body>

</html>
